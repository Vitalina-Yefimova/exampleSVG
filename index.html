<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example SVG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <svg class="all_svg">
    <symbol id="square">
      <rect width="90" height="90" />
    </symbol>
    <symbol id="rectangle">
      <rect width="150" height="80" />
    </symbol>
    <symbol id="circle">
      <circle cx="110" cy="100" r="85" />
    </symbol>
    <symbol id="ellipse">
      <ellipse cx="50" cy="100" rx="42.5" ry="85" />
    </symbol>
  </svg>
  <header class="header">
    <h1 class="title">Examples SVG</h1>
  </header>
  <main class="main">
      <svg class="square" width="200px" height="200px" viewBox="0 0 90 90">
        <use xlink:href="#square"></use>
      </svg>
      <svg class="rectangle" width="200px" height="200px" viewBox="0 0 150 80">
        <use xlink:href="#rectangle"></use>
      </svg>
      <svg class="circle" width="100%" height="100%">
        <use xlink:href="#circle"></use>
      </svg>
      <svg class="ellipse" width="100%" height="100%">
        <use xlink:href="#ellipse"></use>
      </svg>
  </main>
  <footer class="footer">
    &copy; <em>Vitalina Yefimova</em>
  </footer>
</body>
</html>
